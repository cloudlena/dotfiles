window:
  padding:
    x: 3
    y: 3
  decorations: none
  startup_mode: Maximized

font:
  normal:
    family: Monaco
  size: 12
  offset:
    x: 1
    y: 1

# The quantum color scheme
# Copied from https://github.com/tyrannicaltoucan/vim-quantum/blob/master/term/xresources/quantum.xresources
colors:
  primary:
    background: "0x263238"
    foreground: "0xaebbc5"
  cursor:
    cursor: "0xc5ced5"
  normal:
    black: "0x425762"
    red: "0xdd7186"
    green: "0x87bb7c"
    yellow: "0xd5b875"
    blue: "0x70ace5"
    magenta: "0xa48add"
    cyan: "0x69c5ce"
    white: "0xaebbc5"
  bright:
    black: "0x658494"
    red: "0xed8499"
    green: "0x97d589"
    yellow: "0xe9cb88"
    blue: "0x87bff5"
    magenta: "0xb9a0ef"
    cyan: "0x7bdbe4"
    white: "0xc5ced5"

key_bindings:
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Add, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
