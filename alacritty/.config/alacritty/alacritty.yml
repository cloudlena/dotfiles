window:
  padding:
    x: 3
    y: 3
  decorations: none
  startup_mode: Maximized

font:
  normal:
    family: Monaco
  size: 12
  offset:
    x: 1
    y: 1

# The quantum color scheme
colors:
  primary:
    background: "0x263238"
    foreground: "0xaebbc5"
  normal:
    black: "0x464545"
    red: "0xdd7186"
    green: "0x87bb7c"
    yellow: "0xd5b875"
    blue: "0x70ace5"
    magenta: "0xa48add"
    cyan: "0x69c5ce"
    white: "0xbbbebf"

key_bindings:
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Add, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
